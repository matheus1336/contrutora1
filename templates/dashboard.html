<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Jacuzzi</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas {
      max-width: 600px;
      margin: 30px auto;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Dashboard de Obras</h1>
  <button onclick="salvarDashboard()">Salvar Dashboard no Google Drive</button>
  <canvas id="graficoSituacao"></canvas>
  <canvas id="graficoRegiao"></canvas>
  <canvas id="graficoEngenharia"></canvas>

  <script>
    async function carregarObrasEAtualizarDashboard() {
      try {
        const response = await fetch('/api/obras');
        const obras = await response.json();

        if (!Array.isArray(obras)) throw new Error("Dados inválidos");

        atualizarGraficos(obras);

        // Opcional: Salvar localmente se quiser persistência simples no navegador
        localStorage.setItem('obras', JSON.stringify(obras));
      } catch (e) {
        console.error("Erro ao carregar obras:", e);
      }
    }

    function atualizarGraficos(obras) {
      const porSituacao = contarPorCampo(obras, 'situacao');
      const porRegiao = contarPorCampo(obras, 'regiao');
      const porEngenharia = contarPorCampo(obras, 'empresaNomeFantasia');

      gerarGraficoPizza('graficoSituacao', porSituacao, 'Situação das Obras');
      gerarGraficoBarra('graficoRegiao', porRegiao, 'Obras por Região');
      gerarGraficoBarra('graficoEngenharia', porEngenharia, 'Obras por Empresa');
    }

    function contarPorCampo(obras, campo) {
      const contagem = {};
      obras.forEach(obra => {
        const chave = obra[campo] || "Desconhecido";
        contagem[chave] = (contagem[chave] || 0) + 1;
      });
      return contagem;
    }

    function gerarGraficoPizza(canvasId, dados, titulo) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(dados),
          datasets: [{
            label: titulo,
            data: Object.values(dados),
            backgroundColor: [
              '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: titulo
            }
          }
        }
      });
    }

    function gerarGraficoBarra(canvasId, dados, titulo) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(dados),
          datasets: [{
            label: titulo,
            data: Object.values(dados),
            backgroundColor: '#36A2EB'
          }]
        },
        options: {
          responsive: true,
          indexAxis: 'y',
          plugins: {
            title: {
              display: true,
              text: titulo
            }
          }
        }
      });
    }

    async function salvarDashboard() {
      try {
        const response = await fetch('/api/obras');
        const obras = await response.json();

        const res = await fetch('/api/salvar-dashboard', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(obras)
        });

        const resultado = await res.json();
        alert(resultado.message || 'Dashboard salvo com sucesso!');
      } catch (e) {
        console.error("Erro ao salvar dashboard:", e);
        alert("Erro ao salvar o dashboard.");
      }
    }

    // ✅ Carrega os dados automaticamente ao abrir a página
    window.onload = carregarObrasEAtualizarDashboard;
  </script>
</body>
</html>
