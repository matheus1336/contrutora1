<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Obras</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --bg-color: #1a1c20;
            --primary-color: #00aaff;
            --secondary-color: #252830;
            --text-color: #e0e0e0;
            --header-color: #1f2125;
            --border-color: #333742;
            --hover-color: #2c3038;
            --success-color: #00c853;
            --danger-color: #ff3d00;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        h1 { text-align: center; }

        .card {
            background-color: var(--secondary-color);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #filters-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        #filters-container label { font-weight: 400; font-size: 0.9em; }
        #filters-container select, #filters-container input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1em;
        }

        #table-container { overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        th {
            background-color: var(--header-color);
            color: var(--primary-color);
            font-weight: 700;
        }
        tr:hover { background-color: var(--hover-color); }
        
        td input, td select {
            width: 150px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .button, .delete-btn, .email-btn, .whatsapp-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button { background-color: var(--success-color); margin-top: 20px; }
        .delete-btn { background-color: var(--danger-color); }
        .email-btn { background-color: #673ab7; }
        .whatsapp-btn { background-color: #25d366; }
        
        .button:hover, .delete-btn:hover, .email-btn:hover, .whatsapp-btn:hover { opacity: 0.8; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        #map { height: 400px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Dashboard e Edição de Obras</h1>
    <p>Preencha os campos abaixo e clique em "Salvar e Atualizar Gráficos" para visualizar os dados.</p>

    <div id="filters-container" class="card">
        <label>Cidade: <select id="filterCidade"><option value="">Todas</option></select></label>
        <label>Término da Obra (Ano/Mês): <input type="text" id="filterTermino" placeholder="Ex: 2024/12"></label>
        <label>Tipo de Obra: <select id="filterTipo"><option value="">Todos</option></select></label>
        <label>Padrão da Obra: <select id="filterPadrao"><option value="">Todos</option></select></label>
        <label>Fase da Obra: <select id="filterFase"><option value="">Todos</option></select></label>
        <label>Estado: <select id="filterEstado"><option value="">Todos</option></select></label>
        <label>Empresa: <select id="filterEmpresa"><option value="">Todas</option></select></label>
        <label>Representante: <select id="filterRepresentante"><option value="">Todos</option></select></label>
        <button id="btnLimparFiltros" class="button" style="grid-column: 1 / -1; justify-self: start;">Limpar Filtros</button>
    </div>
    <div id="table-container" class="card">
        <table id="edit-table">
            <thead>
                <!-- O cabeçalho será gerado dinamicamente -->
        </thead>
        <tbody>
            <!-- As linhas de edição serão inseridas aqui -->
        </tbody>
    </table>

    <button id="save-and-update" class="button">Salvar e Atualizar Gráficos</button>

    <div class="dashboard-grid" style="display:none;">
        <div class="chart-container">
            <h2>Obras por Regional</h2>
            <canvas id="regionalChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Obras por Segmento</h2>
            <canvas id="segmentoChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Mapa de Obras</h2>
            <div id="map"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let obras = JSON.parse(localStorage.getItem('obrasParaDashboard')) || [];
            const tableHead = document.querySelector('#edit-table thead');
            const tableBody = document.querySelector('#edit-table tbody');
            const dashboardGrid = document.querySelector('.dashboard-grid');
            let regionalChart = null;
            let segmentoChart = null;

            // Define os cabeçalhos da tabela de edição
            const headers = ["Ações", "Contato", "Nome da Obra", "Tipo", "Padrão", "Fase", "Cidade", "Estado", "Endereço", "Empresa", "Término", "Atualização", "Site", "REGIONAL", "SEGMENTO", "QTDE PRODUTO", "PRODUTO DESEJADO", "REPRESENTANTE", "PREÇO (R$)", "STATUS", "MOTIVO"];
            const headerRow = document.createElement('tr');
            headers.forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // Popula a tabela com dados e campos de input
            function renderTable(data) {
                tableBody.innerHTML = ''; // Limpa a tabela antes de renderizar
                data.forEach(obra => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-id', obra.id);
                    row.innerHTML = `
                        <td><button class="delete-btn">Excluir</button></td>
                        <td>
                            <button class="email-btn">E-mail</button>
                            <button class="whatsapp-btn">WhatsApp</button>
                        </td>
                        <td>${obra.obraNome || ''}</td>
                        <td>${obra.obraTipo || ''}</td>
                    <td>${obra.obraPadrao || ''}</td>
                    <td>${obra.obraFase || ''}</td>
                    <td>${obra.obraCidade || ''}</td>
                    <td>${obra.obraEstado || ''}</td>
                    <td>${obra.obraEndereco || ''}</td>
                    <td>${obra.empresaNomeFantasia || ''}</td>
                    <td>${obra.obraTermino || ''}</td>
                    <td>${obra.obraAtualizacao || ''}</td>
                    <td><a href="http://${obra.empresaSite}" target="_blank">Visitar</a></td>
                    <td><input type="text" class="editable" data-field="regional"></td>
                    <td><input type="text" class="editable" data-field="segmento"></td>
                    <td><input type="number" class="editable" data-field="qtdeProduto"></td>
                    <td><input type="text" class="editable" data-field="produtoDesejado"></td>
                    <td><input type="text" class="editable" data-field="representante"></td>
                    <td><input type="number" step="0.01" class="editable" data-field="precoProduto"></td>
                    <td>
                        <select class="editable status-select" data-field="status">
                            <option value="">Selecione</option>
                            <option value="Em Negociação">Em Negociação</option>
                            <option value="Fechado">Fechado</option>
                            <option value="Perdido">Perdido</option>
                        </select>
                    </td>
                    <td>
                        <select class="editable motivo-select" data-field="motivo" style="display:none;">
                            <option value="">Selecione</option>
                            <option value="PREÇO">PREÇO</option>
                            <option value="PRAZO">PRAZO</option>
                            <option value="CARACTERISTICAS DO PRODUTO">CARACTERISTICAS DO PRODUTO</option>
                        </select>
                    </td>
                `;
                tableBody.appendChild(row);
                });
            }

            // Renderiza a tabela na carga inicial
            renderTable(obras);

            // ===== LÓGICA DOS FILTROS =====
            function populateFilters(data) {
                const cidades = [...new Set(data.map(o => o.obraCidade).filter(Boolean))].sort();
                const tipos = [...new Set(data.map(o => o.obraTipo).filter(Boolean))].sort();
                const padroes = [...new Set(data.map(o => o.obraPadrao).filter(Boolean))].sort();
                const fases = [...new Set(data.map(o => o.obraFase).filter(Boolean))].sort();
                const estados = [...new Set(data.map(o => o.obraEstado).filter(Boolean))].sort();
                const empresas = [...new Set(data.map(o => o.empresaNomeFantasia).filter(Boolean))].sort();
                const representantes = [...new Set(data.map(o => o.representante).filter(Boolean))].sort();

                const populateSelect = (id, options) => {
                    const select = document.getElementById(id);
                    options.forEach(option => {
                        const opt = document.createElement('option');
                        opt.value = option;
                        opt.textContent = option;
                        select.appendChild(opt);
                    });
                };

                populateSelect('filterCidade', cidades);
                populateSelect('filterTipo', tipos);
                populateSelect('filterPadrao', padroes);
                populateSelect('filterFase', fases);
                populateSelect('filterEstado', estados);
                populateSelect('filterEmpresa', empresas);
                populateSelect('filterRepresentante', representantes);
            }
            
            function applyFilters() {
                const filterValues = {
                    obraCidade: document.getElementById('filterCidade').value,
                    obraTermino: document.getElementById('filterTermino').value,
                    obraTipo: document.getElementById('filterTipo').value,
                    obraPadrao: document.getElementById('filterPadrao').value,
                    obraFase: document.getElementById('filterFase').value,
                    obraEstado: document.getElementById('filterEstado').value,
                    empresaNomeFantasia: document.getElementById('filterEmpresa').value,
                    representante: document.getElementById('filterRepresentante').value,
                };

                const rows = document.querySelectorAll('#edit-table tbody tr');
                rows.forEach(row => {
                    const obraId = row.getAttribute('data-id');
                    const obra = obras.find(o => String(o.id) === obraId);
                    let visible = true;

                    for (const key in filterValues) {
                        if (filterValues[key]) {
                            if (key === 'obraTermino') {
                                if (!obra[key] || !obra[key].includes(filterValues[key])) {
                                    visible = false;
                                }
                            } else {
                                if (obra[key] !== filterValues[key]) {
                                    visible = false;
                                }
                            }
                        }
                    }
                    row.style.display = visible ? '' : 'none';
                });
            }
            
            document.querySelectorAll('#filters-container select, #filters-container input').forEach(input => {
                input.addEventListener('change', applyFilters);
            });
            document.getElementById('filterTermino').addEventListener('input', applyFilters);

            document.getElementById('btnLimparFiltros').addEventListener('click', () => {
                document.querySelectorAll('#filters-container select, #filters-container input').forEach(input => {
                    input.value = '';
                });
                applyFilters();
            });

            // Popula os filtros na carga inicial
            populateFilters(obras);


            // Lógica para mostrar/ocultar o campo Motivo
            document.getElementById('edit-table').addEventListener('change', function(e) {
                if (e.target.classList.contains('status-select')) {
                    const row = e.target.closest('tr');
                    const motivoSelect = row.querySelector('.motivo-select');
                    if (e.target.value === 'Perdido') {
                        motivoSelect.style.display = 'block';
                    } else {
                        motivoSelect.style.display = 'none';
                        motivoSelect.value = ''; // Limpa o valor se não for "Perdido"
                    }
                }
            });

            // Lógica de Contato e Exclusão no dashboard
            tableBody.addEventListener('click', async function(e) {
                const row = e.target.closest('tr');
                if (!row) return;
                const obraId = row.getAttribute('data-id');
                const obra = obras.find(o => String(o.id) === obraId);

                if (e.target.classList.contains('delete-btn')) {
                    if (confirm(`Tem certeza que deseja excluir a obra "${obra.obraNome}"?`)) {
                        obras = obras.filter(o => String(o.id) !== obraId);
                        if (Array.isArray(obras)) {
    localStorage.setItem('obrasParaDashboard', JSON.stringify(obras));
}
                        renderTable(obras);
                    }
                }

                if (e.target.classList.contains('email-btn')) {
                    const email = obra.empresaContato1Email;
                    if (!email) {
                        alert('Esta obra não possui um e-mail de contato cadastrado.');
                        return;
                    }
                    e.target.textContent = 'Enviando...';
                    e.target.disabled = true;
                    try {
                        const response = await fetch('http://127.0.0.1:5000/api/enviar-email', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                email: email, 
                                obraNome: obra.obraNome,
                                empresaNomeFantasia: obra.empresaNomeFantasia 
                            })
                        });
                        const result = await response.json();
                        if (response.ok) {
                            alert('E-mail enviado com sucesso!');
                        } else {
                            throw new Error(result.message || 'Erro desconhecido');
                        }
                    } catch (error) {
                        alert(`Falha ao enviar e-mail: ${error.message}`);
                    } finally {
                        e.target.textContent = 'E-mail';
                        e.target.disabled = false;
                    }
                }

                if (e.target.classList.contains('whatsapp-btn')) {
                    const phone = obra.empresaContato1Telefone1 || obra.empresaTelefone1;
                    if (!phone) {
                        alert('Esta obra não possui um telefone de contato cadastrado.');
                        return;
                    }
                    // Remove caracteres não numéricos e adiciona o código do país (55 para o Brasil)
                    const cleanPhone = `55${phone.replace(/\D/g, '')}`;
                    const message = encodeURIComponent(`Olá, equipe da ${obra.empresaNomeFantasia}! Gostaríamos de apresentar nossas soluções para a obra ${obra.obraNome}.`);
                    const whatsappUrl = `https://wa.me/${cleanPhone}?text=${message}`;
                    window.open(whatsappUrl, '_blank');
                }
            });

            // Lógica do botão para salvar e atualizar
            document.getElementById('save-and-update').addEventListener('click', async function() {
                const button = this;
                const updatedData = [];
                const rows = document.querySelectorAll('#edit-table tbody tr');
                
                rows.forEach(row => {
                    const obraId = row.getAttribute('data-id');
                    const originalObra = obras.find(o => String(o.id) === obraId);
                    const newData = { ...originalObra };

                    row.querySelectorAll('input.editable, select.editable').forEach(input => {
                        const field = input.getAttribute('data-field');
                        newData[field] = input.value;
                    });
                    updatedData.push(newData);
                });

                button.textContent = 'Salvando...';
                button.disabled = true;

                try {
                    const response = await fetch('http://127.0.0.1:5000/api/salvar-dashboard', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updatedData)
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.message || 'Erro no servidor');

                    alert('Dados salvos no Excel com sucesso! Atualizando dashboard...');
                    dashboardGrid.style.display = 'grid';
                    
                    // Atualiza os dados locais para refletir o que foi salvo
                    obras = updatedData;
                    
                    setTimeout(() => {
                        map.invalidateSize();
                        createOrUpdateCharts(updatedData);
                    }, 10);

                } catch (error) {
                    alert(`Falha ao salvar dados no Excel: ${error.message}`);
                } finally {
                    button.textContent = 'Salvar e Atualizar Gráficos';
                    button.disabled = false;
                }
            });

            // ===== LÓGICA DO MAPA E GEOCODIFICAÇÃO =====
            let map = null;
            const markers = [];

            function initMap() {
                map = L.map('map').setView([-14.2, -51.9], 4); // Centro do Brasil
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
            }

            async function geocodeAddress(obra) {
                const street = obra.obraEndereco;
                const city = obra.obraCidade;
                const state = obra.obraEstado;
                const url = `https://nominatim.openstreetmap.org/search?street=${encodeURIComponent(street)}&city=${encodeURIComponent(city)}&state=${encodeURIComponent(state)}&format=json`;
                
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Falha na resposta da rede');
                    const data = await response.json();
                    if (data && data.length > 0) {
                        return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
                    }
                    console.warn(`Endereço não encontrado para: ${street}, ${city}`);
                    return null;
                } catch (error) {
                    console.error(`Erro ao geocodificar o endereço "${street}, ${city}":`, error);
                    return null;
                }
            }

            function createOrUpdateCharts(data) {
                if (regionalChart) regionalChart.destroy();
                if (segmentoChart) segmentoChart.destroy();

                // Atualiza o mapa junto com os gráficos
                updateMap(data);

                const regionalData = data.reduce((acc, item) => {
                    if (item.regional) acc[item.regional] = (acc[item.regional] || 0) + 1;
                    return acc;
                }, {});

                regionalChart = new Chart(document.getElementById('regionalChart'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(regionalData),
                        datasets: [{
                            label: 'Obras por Regional',
                            data: Object.values(regionalData),
                            backgroundColor: 'rgba(54, 162, 235, 0.7)'
                        }]
                    }
                });

                const segmentoData = data.reduce((acc, item) => {
                    if (item.segmento) acc[item.segmento] = (acc[item.segmento] || 0) + 1;
                    return acc;
                }, {});

                segmentoChart = new Chart(document.getElementById('segmentoChart'), {
                    type: 'pie',
                    data: {
                        labels: Object.keys(segmentoData),
                        datasets: [{
                            data: Object.values(segmentoData),
                            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
                        }]
                    }
                });
            }

            // Função para introduzir um atraso
            const delay = ms => new Promise(res => setTimeout(res, ms));

            async function updateMap(data) {
                // Limpa marcadores antigos
                markers.forEach(marker => map.removeLayer(marker));
                markers.length = 0;

                console.log(`Iniciando geocodificação para ${data.length} obras...`);

                for (const obra of data) {
                    if (obra.obraEndereco && obra.obraCidade && obra.obraEstado) {
                        const coords = await geocodeAddress(obra); // Passa o objeto obra inteiro
                        if (coords) {
                            const marker = L.marker([coords.lat, coords.lon]).addTo(map);
                            marker.bindPopup(`<b>${obra.obraNome}</b><br>${obra.empresaNomeFantasia}<br>${obra.obraEndereco}`);
                            markers.push(marker);
                            console.log(`Pin adicionado para: ${obra.obraNome}`);
                        }
                        // Atraso de 1 segundo para respeitar o limite da API do Nominatim
                        await delay(1000); 
                    }
                }
                console.log("Geocodificação concluída.");
            }

            // Inicializa o mapa quando a página carrega
            initMap();
        });
    </script>
</body>
</html>
